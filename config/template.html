<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <% styles.forEach(function(href){ %>
    <link href=/<%=href %> rel=stylesheet>
    <% }) %>
</head>

<body>
    <div id="app"><%- initContent %></div>
    <script>
		<%- manifestContent %>
	</script>
    <% scripts.forEach(function(src) { %>
    <script type=text/javascript src=/<%=src %>></script>
    <% }) %>
</body>

</html>
